server.port: 443
security.require-ssl=true
server.ssl.key-store:/etc/letsencrypt/live/deliverymap.etaka.online/keystore.p12
server.ssl.key-store-password: dynamic
server.ssl.keyStoreType: PKCS12
server.ssl.keyAlias: tomcat
spring.datasource.url=jdbc:postgresql://localhost:5432/deliverymap
spring.datasource.username=dynamic
spring.datasource.password=dynamic
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
