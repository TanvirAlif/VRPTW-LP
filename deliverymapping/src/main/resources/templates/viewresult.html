<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home Page</title>
</head>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<style>

.form-signin {
  max-width: 330px;
  padding: 15px;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}


</style>
<body>
   <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">View existing result</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/import/excel}" class="nav-link">Submit new file</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">View existing result</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
      </ul>
    </header>
  </div>
 

  <body class="text-center">
    
 <main class="form-signin w-100 m-auto">
  <form th:action="@{/map}" method="get" target="_blank">
    <div class="form-floating">
      <input type="text" class="form-control" id="q" name="q">
      <label for="q">Existing Problem Id</label>
    </div>
    <br />
    <button class="w-100 btn btn-primary" type="submit">View</button>
  </form>
 </main>


</body>

</html>
